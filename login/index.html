<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="style.css">

    <title>FINTECH</title>
</head>
<body>
    <div class="login">
        <h1 class="text--center"> Seja bem vindo!</h1>

        <form class="needs-validation">
            
            <div class="form-group was-validated">
                <label class="form-label" for="email">Email</label>
                <input  class="form-control" type="email" id="email" required>
                <div class="invalid-feedback">
                    Insira um email válido
                </div>
            </div>

            <div class="form-group was-validated">
                <label class="form-label" for="password">Senha</label>
                <input class="form-control" type="password" id="senha" required>
                <div class="invalid-feedback">
                    Insira uma senha válida
                </div>
            </div>

            <div class="form-group form-check">
                <input class="form-check-input" type="checkbox" id="check">
                <label class="form-check-label" for="check"> Lembrar senha</label>
            </div>

            <input class="btn btn-success w-100" type="submit" value="Entrar">

        </form>
    </div>

</body>
</html>
